<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
<body>
    <form id="meuFormulario">

        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
        </div>
        <div>
            <label for="CPF">CPF</label>
            <input type="text" name="CPF" id="CPF" data-mask="000.000.000-00" data-mask-clearifnotmatch="true"
                data-mask-reverse="true" data-mask-selectOnFocus="true" data-mask-selectOnFocus="true" placeholder="___.___.___-__">

        </div>
        <div>
            <label for="Email">E-mail</label>
            <input type="email" name="Email" id="Email">
        </div>
        <div>
            <label for="Telefone">Telefone</label>
            <input type="tel" name="Telefone" id="Telefone" data-mask="(00) 0000-0000">

        </div>
        <button type="submit">Enviar</button>
    </form>

    <script src="jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
